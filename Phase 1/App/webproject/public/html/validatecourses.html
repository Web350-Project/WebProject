<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Courses</title>
    <link rel="stylesheet" href="/public/css/validateCourse.css">
  </head>

  <body>
    <header>
      <img src="/public/html/imgs/logo1.png" alt="Qatar University"  />
      <nav>
        <ul>
          <!-- <li><a href="">Profile</a></li> -->
          <li><a href="" style="color: black;">Validate Courses</a></li>
          <li><a href="#" id="signout-btn">Sign Out</a></li>
        </ul>
      </nav>
    </header>

    <div id="body-cont">
      <h2>Validate Courses</h2>
      <main id="main-content">
        <form action="" onsubmit="return false;">
          <input type="search" name="search" id="search" placeholder="Search for a course" oninput="searchCourses()">
        </form>
        
        <div id="buttons">
          <button onclick="loadCourseForm('add_course.html')">Add Course</button>
          <button onclick="loadClassForm('add_class.html')">Add Class</button>
          <button onclick="showOnlyCourses()">Show Only Courses</button>
          <button onclick="showOnlyClasses()">Show Only Classes</button>
        </div>
        
        <div id="courseList">
          <!-- Course cards will be dynamically inserted here -->
        </div>
      </main>
    </div>
    <script src="/public/js/validate.js"></script>
    <script src="/public/js/signOut.js"></script>
  </body>
</html>
