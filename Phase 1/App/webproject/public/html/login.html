<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <img src="/public/html/imgs/logo1.png" alt="Qu logo" id="qulogo">
    <div class="login-class">
        <h2 id="h2login">
            Login
        </h2>
        <form action="" id="login-form">
          
            <div class="input-class">
           
            <input type="username" required id="username" name="username">
            <span class="icon"><ion-icon name="Person"></ion-icon></span>
            <label>
                Username
            </label>
        </div>
            <div class="input-class">
                
                <input type="password" required name="password" id="password">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <label>
                    Password
                </label>
            </div>
            <button type="submit" id="loginid">Login</button>
        </form>
    </div>
<script src="/public/js/login.js" type="module"></script>
</body>
</html>
