<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Courses</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <img src="logo1.png" alt="Qatar University"  />
      <nav>
        <ul>
          <li><a href="">Profile</a></li>
          <li><a href="">View Available Courses</a></li>
          <li><a href="">View Learning Path</a></li>
          <li><a href="">Sign Out</a></li>
        </ul>
      </nav>
    </header>

    <div id="body-cont">
    <main>
      <h2>Available Courses</h2>
      <hr>
        <form action="">
            <input type="search" name="search" id="search" placeholder="Search for a course" onsearch="display()">
        </form>

        <table>
          <thead> 
            <tr>
                <th>Course Number</th>
                <th>Name</th>
                <th>Section</th>
                <th>CH</th>
                <th>Instructor</th>
                <th>Campus</th>
                <th>Category</th>
                <th>Seats</th>
                <th>Registration</th>
            </tr>
          </thead>
          <tbody id="coursesTable"> 
            
          </tbody>
            
        </table>
    </main>
  </div>
  <script src="course.js"></script>
  </body>

</html>
