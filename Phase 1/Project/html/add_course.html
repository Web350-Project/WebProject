<form id="add-course-form">
    <div class="form-group">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="CName" required>
    </div>
    <div>
        <label for="course-number">Course Number:</label>
        <input type="text" id="course-number" name="CNo" required>
    </div>

    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="Category" required>
    </div>
    <div>
        <label for="course-CH">Course CH:</label>
        <input type="number" id="course-CH" name="CH" required>
    </div>
    <div class="select-group">
        <label for="prerequisite">Course prerequisite:</label>
        <select name="prerequisite" id="prerequisite" aria-placeholder="Hello">
            <option value="" selected disabled>Select Course</option>
        </select>
    </div>

    <input type="submit" id="add-course-btn" value="Add Course">
    
</form>
