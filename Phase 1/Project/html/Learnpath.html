<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning path</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/Learnpath.css">
</head>
<body>
    <div class="container">
    <header class="heading">
        <div class="header-container">
        <img src="/html/imgs/logo1.png" id="logo" alt="QU" srcset="">
        <div class="iconsHead">
        <a href=""><ion-icon  name="home"> </ion-icon></a>
        <a href=""><ion-icon  name="person"></ion-icon></a>
        <a href=""><ion-icon name="settings"></ion-icon></a>
        </div>
    </div>
    </header>
    <main>
    <div class="navigation-container">
        <div>
            <p id="course">
                Courses
            </p>
        </div>
        <nav>
        <div class="boxes-container">
            <div class="courseclass">
                <ion-icon name="book"></ion-icon>
                <a href="" class="courselinks" id="progress"><span>In progress</span></a>
                </div>
            <div class="courseclass">
            <ion-icon name="checkmark-circle"></ion-icon>
            <a href="" class="courselinks" id="finished">Finished</a>
        </div>
        
            <div class="courseclass">
            <ion-icon name="hourglass"></ion-icon>
            <a href="" class="courselinks" id="pending">Pending</a>
            </div>
        </nav>
        </div>
        
    </div>
    <div class="Display-courses" id="courses">
        <div class="course"> 
            <div class="course-img">
        <img src="/html/imgs/webb.png" alt="web">   
      </div>     
          <div class="course-text">
            <p id="course-name">Web Development</p>
            <p id="grade">A</p>
            </div>
        </div>
    </div>

</main>
    </div>
    <script src="/js/learnpath.js"></script>
</body>
</html>
