<form id="add-class-form">
    <div class="select-group">
        <label for="course">Course:</label>
        <select name="course" id="course" aria-placeholder="Hello">
            <option value="" selected disabled>Select Course</option>
        </select>
    </div>
    <div class="form-group">
        <label for="class-img">Class Image:</label>
        <input type="url" id="class-img" name="img" required>
    </div>
    <div>
        <label for="class-section">Class Section:</label>
        <input type="text" id="class-section" name="Section" required>
    </div>

    <div>
        <label for="class-instructor">Instructor:</label>
        <input type="text" id="class-instructor" name="Instructor" required>
    </div>
    <div class="campus-group">
        <label for="campus">Campus:</label>
        <select name="Campus" id="campus" aria-placeholder="Hello">
            <option value="Male" >Male</option>
            <option value="Female" >Female</option>
        </select>
    </div>
    <div>
        <label for="class-seats">Number of Seats:</label>
        <input type="text" id="class-seats" name="Seats" placeholder="nn/NN" required>
    </div>
    <div>
        <label for="class-CRN">Enter CRN:</label>
        <input type="number" id="class-CRN" name="CRN" required>
    </div>

    <input type="submit" id="add-class-btn" value="Add Class">
    
</form>
