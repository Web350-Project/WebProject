<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Courses</title>
    <link rel="stylesheet" href="/css/validateCourse.css">
  </head>

  <body>
    <header>
      <img src="imgs/logo1.png" alt="Qatar University"  />
      <nav>
        <ul>
          <li><a href="">Profile</a></li>
          <li><a href="" style="color: black;">Validate Courses</a></li>
          <li><a href="login.html">Sign Out</a></li>
        </ul>
      </nav>
    </header>

    <div id="body-cont">
      <h2>Validate Courses</h2>
    <main id="main-content">
      
      <hr>
      <form action="" onsubmit="return false;">
        <input type="search" name="search" id="search"  placeholder="Search for a course" oninput="searchCourses()">
        </form>
        <div id="buttons">
            <button onclick="loadForm('add_course.html')">Add Course</button>
            <button onclick="loadForm('add_class.html')">Add Class</button>
        </div>
        <table>
          <thead> 
            <tr>
              <th>Course Number</th>
              <th>Course Name</th>
              <th>Section</th>
              <th>CH</th>
              <th>Instructor</th>
              <th>Campus</th>
              <th>Category</th>
              <th>Seats</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="coursesTable"> 

          </tbody>
            
        </table>
    </main>
  </div>
  <script src="/js/register.js"></script>
  </body>

</html>
